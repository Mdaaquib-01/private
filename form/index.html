<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="openpopup">
        <button type="button" class="btn btn-primary" onclick="hide()">Enter Data</button>
    </div>
    <div class="form1">
    <form>
        <fieldset disabled>
        <div class="form-group row">
          <label for="Name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="Name">
          </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="Email" >
            </div>
          </div>
          <div class="form-group row">
            <label for="Age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="Age">
            </div>
          </div>
          <div class="form-group row">
            <label for="Address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="Address">
            </div>
          </div>
          <div class="form-group row">
            <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="Phone">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form2 hide">
      <form>
        <span class="cross" onclick="show()">&#10060;</span>
        <br>
        <div class="form-group row">
            <div class="col-sm-10 values">
              <input type="text" id="label" placeholder="Label" class="form-control">
              <input type="text"  class="form-control" id="value" placeholder="Value">
            </div>
          </div>
      </form>
    </div>
</body>
</html>
